<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Pães Caseiros Sem Conservantes e Sob Encomenda">
    <meta name="author" content="Messias Nunesmaia">
    <link rel="shortcut icon" href="images/logo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="personal_css/style.css" type="text/css">

    <!-- Optional Scripts -->
    <script type="text/javascript" src="https://kit.fontawesome.com/30b455b9ab.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Script Roll -->
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 600);
            });
        });
    </script>

    <title>Le Pain</title>
</head>

<body>

    <section id="presentation" class="d-block size-page">

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/croissant_aberto.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/pain_au_chocolat.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/novo_experimento.png" alt="Third slide">
                </div>
            </div>
        </div>

        <div id="perfilNavbar" class="row col-12 d-flex">

            <div id="perfil" class="row col-2 pl-4 pr-auto pt-3 pb-auto">
                <img src="./images/logo.png" alt="logo">
            </div>

            <div id="navbar" class="col-10 pl-auto mt-5">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-success active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Curiosidades</a>
                    </li>
                </ul>
            </div>

        </div>


        <div id="title" class="row col-10 col-md-10 mx-auto my-5">
            <h1 class="display-3 mx-auto text-center text-white"><strong>Pães Caseiros<br>Sem Conservantes e Sob
                    Encomenda</strong><br> <a class="scroll" href="#content"><i
                        class="fas fa-arrow-down mt-5 fa-xs text-success"></i></a></h1>
        </div>

    </section>

    <section id="content">

        <div class="col-md-11 mx-auto my-4">
            <div class="row">
               <div class="col-3 mx-auto" >
                <img class="col-inner rounded" src="images/croissant_story.png" alt="croissant_story">
               </div>
               <div class="col-4 mx-auto">
                testando 
               </div>
            </div>
        </div>

    </section>

</body>

</html>
